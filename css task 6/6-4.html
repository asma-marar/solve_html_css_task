<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  max-width: 800px;
  margin:auto;
}


.image-container {
  position: relative; 
}


.image-container img {
  width: 100%;
  height: auto;
  object-fit: cover;
  
}


.note {
  position: absolute;
  top: 1px; 
  left: 1px; 
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff; 
  padding: 5px;
  font-size: 8px; 
  
}

    </style>
    </head>
    <body>

        <div class="grid-container">
            <div class="image-container">
                <img src="https://th.bing.com/th?id=OIP.G37tgeQqSNt7v2oPfj9ltQHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
                <span class="note">available</span>
            </div>
            <div class="image-container">
                <img src="https://th.bing.com/th?id=OIP.nYEuBjiuwCD6oR2JeVu5DwHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Picture 2">
                <span class="note">sold</span>
            </div>
            <div class="image-container">
                <img src="https://th.bing.com/th?id=OIP.n0S7kGsox_wy6Uul2QqY_QHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Picture 3">
                <span class="note">available</span>
            </div>
            <div class="image-container">
                <img src="https://th.bing.com/th?id=OIP.HNsY0V4QQYkbGHpBXTvmrAHaGb&w=268&h=232&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
                <span class="note">sold</span>
            </div>
        </div>
    </body>
</html>
