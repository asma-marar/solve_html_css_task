<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
<style>
.me{
    padding: 20px;
    display: grid;
    grid-template-columns: 225px 225px 225px 225px 225px ;
    grid-template-rows: 200px 200px 200px;
    grid-gap: 20px;
    width: 100%;
    margin: 20px;
;
}

.one{ border-radius: 10px;
    grid-row: 1/3;
    grid-column: 1/3;
    background-color: blue;
    color:white
}
.two{ border-radius: 10px;
    grid-row: 1/2;
    grid-column: 3/6;
    background-color: rgb(59, 2, 128);
    color: white;
}

.three{  grid-row: 3/4;
    grid-column: 1/3;

    background-color: rgb(186, 146, 221);
    color: white;
    border-radius: 10px;

}
.four{ grid-row: 2/4;
    grid-column: 3/5;

    background-color: rgb(75, 250, 192);
    color: white;
    border-radius: 10px;
}
.five{grid-row: 2/3;
    grid-column: 5/6;

background-color: rgb(75, 250, 192);
border-radius: 10px;
}
.six{
    background-color: rgb(241, 50, 88);
    border-radius: 10px;
    grid-row: 3/4;
    grid-column: 5/6;
}
</style>

</head>


<body>
    <div style="text-align: center;" class="me">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
    </div>

</body>
</html>
