<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
</head>
<style>
    img {
        width: 100px;
        position: relative;
        animation-name: cloud;
        animation-duration: 12s;
        animation-iteration-count: infinite;
    }
    @keyframes cloud {
  0%   {left: 0px;}
  25%  {left: 500px;}
  50%  {left: 300px;}
  75%  {left: 100px;}
  90% {left: 700px;}
  100% {left: 0px;}
}
</style>
<body>
    <img src="https://static.vecteezy.com/system/resources/previews/009/302/650/non_2x/white-cloud-clipart-design-illustration-free-png.png" alt="Cloud Pic">
</body>
