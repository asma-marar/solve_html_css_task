<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-image: url("https://th.bing.com/th?id=OIP.AfZOQ34v_iAxGUUB1R05wQHaFZ&w=292&h=213&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2");

            height: 250px;
            transition: width 2s, height 2s, transform 2s;

         height: 400px;
         transform: rotate(180deg);
        }

</head>

        <div class="bg"></div>
    </main>
</body>
</html>
